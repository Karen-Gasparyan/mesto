<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <!-- disable on npm run build -->
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
    <!-- /disable on npm run build -->
  </head>
  <body class="body">
    <div class="page">
      <!--header-->
      <header class="header page__header">
        <div class="header__logo"></div>
      </header>
      <!--/header-->

      <!--main-->
      <main class="content page__content">
        <!--profile-->
        <section class="profile content__profile">
          <div class="profile__wrapper">
            <div class="profile__avatar-wrapper">
              <img
                src="<%=require('./images/avatar.jpg')%>"
                alt="Аватар"
                class="profile__avatar"
              />
            </div>
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="profile__edit-button"
                aria-label="Кнопка - редактировать профиль"
              ></button>
              <p class="profile__subtitile">Исследователь океана</p>
            </div>
          </div>
          <button
            type="button"
            class="profile__add-button"
            aria-label="Кнопка - добавить карточку с изображением места"
          ></button>
        </section>
        <!--/profile-->

        <!--elements-->
        <section
          class="elements content__elements"
          aria-label="Карточки, с фотографиями мест"
        ></section>
      </main>
      <!--/main-->

      <!--footer-->
      <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
      <!--/footer-->

      <!--pop-up profile edit-->
      <div class="pop-up pop-up_edit">
        <div class="pop-up__container">
          <form class="pop-up__form" name="editProfile" novalidate>
            <h2 class="pop-up__title">Редактировать профиль</h2>
            <div class="pop-up__input-wrapper">
              <input
                name="name"
                required
                minlength="2"
                maxlength="40"
                autocomplete="off"
                placeholder="Введите ваше имя"
                type="text"
                class="pop-up__input-text pop-up__input-text_type_name"
                id="userName"
              />
              <span id="userName-error" class="error"></span>
            </div>
            <div class="pop-up__input-wrapper">
              <input
                name="job"
                required
                minlength="2"
                maxlength="200"
                autocomplete="off"
                placeholder="Введите вашу специальность"
                type="text"
                class="pop-up__input-text pop-up__input-text_type_job"
                id="userJob"
              />
              <span id="userJob-error" class="error"></span>
            </div>
            <button type="submit" class="pop-up__save-btn">Сохранить</button>
          </form>
          <button
            type="button"
            aria-label="Кнопка закрытия модального окна"
            title="Закрыть"
            class="pop-up__close-btn"
          ></button>
        </div>
      </div>
      <!--/pop-up profile edit-->

      <!--pop-up profile add-->
      <div class="pop-up pop-up_img">
        <div class="pop-up__container">
          <form class="pop-up__form" name="addProfile" novalidate>
            <h2 class="pop-up__title">Новое место</h2>
            <div class="pop-up__input-wrapper">
              <input
                name="place"
                required
                minlength="2"
                maxlength="30"
                autocomplete="off"
                placeholder="Название"
                type="text"
                class="pop-up__input-text pop-up__input-text_type_title"
                id="placeName"
              />
              <span id="placeName-error" class="error"></span>
            </div>
            <div class="pop-up__input-wrapper">
              <input
                name="linkToImage"
                required
                autocomplete="off"
                placeholder="Ссылка на картинку"
                type="url"
                class="pop-up__input-text pop-up__input-text_type_link"
                id="linkToImage"
              />
              <span id="linkToImage-error" class="error"></span>
            </div>
            <button type="submit" class="pop-up__save-btn">Создать</button>
          </form>
          <button
            type="button"
            aria-label="Кнопка закрытия модального окна"
            title="Закрыть"
            class="pop-up__close-btn"
          ></button>
        </div>
      </div>
      <!--/pop-up profile add-->

      <!--*** pop-up fullscreen-->
      <div class="pop-up pop-up_fullscreen">
        <div class="pop-up__container-fullscreen">
          <!-- ***insert src for img before npm run buld*** -->
          <!-- src="<%=require('./images/map-russia.jpg')%>" -->
          <!-- onerror="src='<%=require(`./images/map-russia.jpg`)%>'" -->
          <img
            src="<%=require('./images/map-russia.jpg')%>"
            onerror="src='<%=require(`./images/map-russia.jpg`)%>'"
            alt="Карточка места"
            class="pop-up__image-fullscreen"
          />
          <p class="pop-up__captiion-fullscreen"></p>
          <button
            type="button"
            aria-label="Кнопка закрытия модального окна"
            title="Закрыть"
            class="pop-up__close-btn"
          ></button>
        </div>
      </div>
      <!--/pop-up fullscreen-->

      <!--*** template-->
      <template class="template-card">
        <article class="element">
          <!-- ***insert src for img before npm run buld*** -->
          <!-- src="<%=require('./images/map-russia.jpg')%>" -->
          <!-- onerror="src='<%=require(`./images/map-russia.jpg`)%>'" -->
          <img
            src="<%=require('./images/map-russia.jpg')%>"
            onerror="src='<%=require(`./images/map-russia.jpg`)%>'"
            alt="Карточка места"
            class="element__image"
          />
          <button
            type="button"
            aria-label="Кнопка удаления карточки"
            title="Удалить"
            class="element__deleted"
          ></button>
          <div class="element__description-wrapper">
            <h2 class="element__title"></h2>
            <button
              type="button"
              aria-label="Кнопка с отметкой - нравится"
              title="Нравится"
              class="element__like"
            ></button>
          </div>
        </article>
      </template>
      <!--/template-->
    </div>

    <!--disable on npm run build -->
    <!-- <script type="module" src="./scripts/index.js"></script> -->
    <!-- /disable on npm run build -->
  </body>
</html>
