<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <!--header-->
      <header class="header page__header">
        <div class="header__logo"></div>
      </header>
      <!--/header-->

      <!--main-->
      <main class="content page__content">
        <!--profile-->
        <section class="profile content__profile">
          <div class="profile__wrapper">
            <div class="profile__avatar-wrapper">
              <img
                src="./images/avatar.jpg"
                alt="Аватар"
                class="profile__avatar"
              />
            </div>
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="profile__edit-button"
                aria-label="Кнопка - редактировать профиль"
              ></button>
              <p class="profile__subtitile">Исследователь океана</p>
            </div>
          </div>
          <button
            type="button"
            class="profile__add-button"
            aria-label="Кнопка - добавить карточку с изображением места"
          ></button>
        </section>
        <!--/profile-->

        <!--elements-->
        <section
          class="elements content__elements"
          aria-label="Карточки, с фотографиями мест"
        >
          <article class="element">
            <img
              src="./images/moscow.jpg"
              alt="Фотография - Собор Василия Блаженного"
              class="element__image"
            />
            <div class="element__description-wrapper">
              <h2 class="element__title">Москва - Собор Василия Блаженного</h2>
              <button type="submit" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/london.jpg"
              alt="Фотография - Биг Бэн"
              class="element__image"
            />
            <div class="element__description-wrapper">
              <h2 class="element__title">Лондон</h2>
              <button type="submit" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/newyork.jpg"
              alt="Фотография - Нью Йорк"
              class="element__image"
            />
            <div class="element__description-wrapper">
              <h2 class="element__title">Нью Йорк</h2>
              <button type="submit" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/paris.jpg"
              alt="Фотография - Эйфелева башня, Париж"
              class="element__image"
            />
            <div class="element__description-wrapper">
              <h2 class="element__title">Париж</h2>
              <button type="submit" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/tokyo.jpg"
              alt="Фотография - Токио"
              class="element__image"
            />
            <div class="element__description-wrapper">
              <h2 class="element__title">Токио</h2>
              <button type="submit" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/dubai.jpg"
              alt="Фотография - Дубаи"
              class="element__image"
            />
            <div class="element__description-wrapper">
              <h2 class="element__title">Дубаи</h2>
              <button type="submit" class="element__like"></button>
            </div>
          </article>
        </section>
      </main>
      <!--/main-->

      <!--footer-->
      <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <!--/footer-->

      <!--pop-up-->
      <div class="pop-up">
        <div class="pop-up__container">
          <form class="pop-up__form" name="editProfile">
            <h2 class="pop-up__title">Редактировать профиль</h2>
            <input
              name="username"
              required
              placeholder="Введите ваше имя"
              value=""
              type="text"
              class="pop-up__input-text pop-up__input-text_type_name"
            />
            <input
              name="userjob"
              required
              placeholder="Введите вашу специальность"
              value=""
              type="text"
              class="pop-up__input-text pop-up__input-text_type_job"
            />
            <button type="submit" class="pop-up__save-btn">Сохранить</button>
          </form>
          <button type="button" class="pop-up__close-btn"></button>
        </div>
      </div>
      <!--/pop-up-->
    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
