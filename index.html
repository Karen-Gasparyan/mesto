<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <!--header-->
      <header class="header page__header">
        <div class="header__logo"></div>
      </header>
      <!--/header-->

      <!--main-->
      <main class="content page__content">
        <!--profile-->
        <section class="profile content__profile">
          <div class="profile__wrapper">
            <div class="profile__avatar-wrapper">
              <img
                src="./images/avatar.jpg"
                alt="Аватар"
                class="profile__avatar"
              />
            </div>
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="profile__edit-button"
                aria-label="Кнопка - редактировать профиль"
              ></button>
              <p class="profile__subtitile">Исследователь океана</p>
            </div>
          </div>
          <button
            type="button"
            class="profile__add-button"
            aria-label="Кнопка - добавить карточку с изображением места"
          ></button>
        </section>
        <!--/profile-->

        <!--elements-->
        <section
          class="elements content__elements"
          aria-label="Карточки, с фотографиями мест"
        ></section>
      </main>
      <!--/main-->

      <!--footer-->
      <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <!--/footer-->

      <!--pop-up profile edit-->
      <div class="pop-up">
        <div class="pop-up__container">
          <form class="pop-up__form" name="editProfile">
            <h2 class="pop-up__title">Редактировать профиль</h2>
            <input
              name="username"
              required
              placeholder="Введите ваше имя"
              value=""
              type="text"
              class="pop-up__input-text pop-up__input-text_type_name"
            />
            <input
              name="userjob"
              required
              placeholder="Введите вашу специальность"
              value=""
              type="text"
              class="pop-up__input-text pop-up__input-text_type_job"
            />
            <button type="submit" class="pop-up__save-btn">Сохранить</button>
          </form>
          <button type="button" class="pop-up__close-btn"></button>
        </div>
      </div>
      <!--/pop-up profile edit-->

      <!--pop-up profile add-->
      <div class="pop-up pop-up_img">
        <div class="pop-up__container pop-up__container_img">
          <form class="pop-up__form" name="editProfile">
            <h2 class="pop-up__title pop-up__title_img">Новое место</h2>
            <input
              name="place-name"
              required
              placeholder="Название"
              value=""
              type="text"
              class="pop-up__input-text pop-up__input-text_type_name pop-up__input-text_type_title pop-up-input-img"
            />
            <input
              name="link-to-image"
              required
              placeholder="Ссылка на картинку"
              value=""
              type="text"
              class="pop-up__input-text pop-up__input-text_type_job pop-up__input-text_type_link pop-up-input-img"
            />
            <button type="submit" class="pop-up__save-btn pop-up__save-btn_img">
              Создать
            </button>
          </form>
          <button
            type="button"
            class="pop-up__close-btn pop-up__close-btn_img"
          ></button>
        </div>
      </div>
      <!--/pop-up profile add-->

      <!--pop-up fullscreen-->
      <div class="pop-up pop-up_fullscreen">
        <div class="pop-up__container-fullscreen">
          <img
            src="./images/moscow.jpg"
            alt="Карточка места"
            class="pop-up__image-fullscreen"
          />
          <p class="pop-up__captiion-fullscreen">Москва</p>
          <button
            type="button"
            class="pop-up__close-btn pop-up__close-btn_img"
          ></button>
        </div>
      </div>
      <!--/pop-up fullscreen-->

      <!--template-->
      <template class="template-card">
        <article class="element">
          <img
            src="./images/moscow.jpg"
            alt="Карточка места"
            class="element__image"
          />
          <button type="button" class="element__deleted"></button>
          <div class="element__description-wrapper">
            <h2 class="element__title"></h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
      </template>
      <!--/template-->
    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
